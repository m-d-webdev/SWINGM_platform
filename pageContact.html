        rel="stylesheet" />

<body dir="rtl">

    <div class="container">
        <h1>تواصل معنا</h1>
        <p>مرحباً بكم في صفحة التواصل مع <strong>SWINGM</strong>. إذا كان لديكم أي استفسارات أو أسئلة، يُرجى عدم التردد
            في التواصل معنا من خلال المعلومات التالية:</p>

        <div class="contact-info">
            <p><strong>البريد الإلكتروني:</strong> g.swingm@gmail.com </p>
            <p><strong>الهاتف:</strong>076731612</p>
        </div>

        <form action="./MAINPHP/contactUs.php" method="post">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" dir="ltr" id="email" name="email" required>

            <label for="subject">الموضوع:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </div>
    <div class="shadowDIV " dir="ltr">
        <div class="PUP_UPASK_YES_NO animate__animated d_c">
            <img src="./MEDIA/checkmark.png" id="" alt=""
                class="IconeMessageSuccess animate__animated animate__bounceInDown">
            <img src="./MEDIA/attention.png" id="" alt="" class="IconeMessageNotice animate__animated animate__flash">
            <img src="./MEDIA/rejected.png" id="" alt="" class="IconeMessageError animate__animated animate__wobble">
            <p class="MessgaeText"></p>
            <div class="cnt_btns d_c">
                <button id="btn_accept"> نعم</button>
                <button id="btn_refuse">تراجع</button>
            </div>
        </div>
