<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../MAINCSS/anmateDone.css">
    <link rel="stylesheet" href="css/aboutBokk.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Zain:wght@200;300;400;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body dir="rtl">
    <div class="containerElem">
      <button id="btn_back">
        عودة <img class="btn_backimg" src="icones2/left.png" alt="" />
      </button>
      <div class="cntbook">
        <div class="cntCover">
          <img   />
        </div>
        <div class="BookInfo">
          <h1 class="title"></h1>
          <table class="book_data_table">
            <tbody>
              <tr>
                <td>
                  <span>مؤلف</span>
                </td>
                <td class="infoElem">
                  <a id="writerElem"></a>
                </td>
              </tr>
              <tr>
                <td>
                  <span>قسم</span>
                </td>
                <td class="infoElem">
                  <a href="#" id="bookGenre"> </a>
                </td>
              </tr>
              <tr>
                <td>
                  <span>اللغة</span>
                </td>
                <td class="infoElem" id="bookLanguage"></td>
              </tr>
              <tr>
                <td>
                  <span>الصفحات</span>
                </td>
                <td class="infoElem" id="numPages"></td>
              </tr>
              <tr>
                <td>
                  <span>حجم الملف</span>
                </td>
                <td class="infoElem" id="booksize"></td>
              </tr>
              <tr>
                <td>
                  <span>نوع الملف</span>
                </td>
                <td class="infoElem">
                  <a href="#" id="bookType"> </a>
                </td>
              </tr>
              <tr>
                <td>
                  <span>تاريخ الإنشاء</span>
                </td>
                <td class="infoElem" id="bookDatePublish">
                  19&nbsp;أغسطس&nbsp;2021
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="sntButtons">
        <button class="btnStar sntBubtn">
          <p>قيِّم الكتاب</p>
          <img src="./icones2/star copy.png" alt="" />
        </button>
        <button class="btnReRate">
          <p>مراجعة التقييم</p>
          <img src="./icones2/refresh.png" alt="" />
        </button>
        <a class="btnDownload sntBubtn" href="#">
          <p>تنزيل الكتاب</p>
          <img src="./icones2/download.png" alt="" />
        </a>
        <button class="btnAddTolibrary sntBubtn">
          <p>أضف إلى مكتبتي</p>
          <img src="./icones2/ribbon-for-book.png" alt="" />
        </button>
      </div>
      <div class="writerDefine">
        <div class="aboutAutour">
          <div class="cntmgWriter">
            <img src="" alt="" />
          </div>
          <h1 class="writerName"></h1>
        </div>
        <p class="titleDes">التعريف بالكاتب</p>
        <p class="define"></p>
      </div>

      <div class="bookDescription">
        <p class="titleDes">الوصف</p>
        <h6 id="bookDescriptioncontent"></h6>
      </div>

      <div class="cntRatings">
        <h1 class="titleDes">التقييمات</h1>
        <div class="ratedDev">
          <div class="cntProfileImg">
            <img src="" alt="" />
          </div>
          <div class="ratedComponent">
            <h1></h1>
            <div class="numRATE"></div>

            <p class="message"></p>
            <div class="interaRate">
              <button>نعم</button>
              <button>لا أوافق</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="shadowElemDev">
      <div class="CNT_RATING_ELEM animate__animated animate__bounceIn">
        <div class="rating">
          <input type="radio" id="star5" name="rate" value="5" />
          <label for="star5" title=""
            ><svg
              viewBox="0 0 576 512"
              height="1em"
              xmlns="http://www.w3.org/2000/svg"
              class="star-solid"
            >
              <path
                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
              ></path>
            </svg>
          </label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4" title=""
            ><svg
              viewBox="0 0 576 512"
              height="1em"
              xmlns="http://www.w3.org/2000/svg"
              class="star-solid"
            >
              <path
                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
              ></path>
            </svg>
          </label>
          <input checked="" type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title=""
            ><svg
              viewBox="0 0 576 512"
              height="1em"
              xmlns="http://www.w3.org/2000/svg"
              class="star-solid"
            >
              <path
                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
              ></path>
            </svg>
          </label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title=""
            ><svg
              viewBox="0 0 576 512"
              height="1em"
              xmlns="http://www.w3.org/2000/svg"
              class="star-solid"
            >
              <path
                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
              ></path>
            </svg>
          </label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title=""
            ><svg
              viewBox="0 0 576 512"
              height="1em"
              xmlns="http://www.w3.org/2000/svg"
              class="star-solid"
            >
              <path
                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
              ></path>
            </svg>
          </label>
        </div>
        <textarea
          name="descrating"
          id="descrating"
          placeholder="الوصف ----"
        ></textarea>
        <button id="btnSendRating">ارسال</button>
      </div>
    </div>
    <div class="MESSAGE_POPUP animate__animated">
      <img src="./icones2/check.png" alt="" />
      <p> </p>
    </div>
    <a class="forBrowsing" style="display: none" target="_blank"></a>
    <script src="../MAINJS/anmateDone.js"></script>
    <script src="./js/aboutBook.js"></script>
  </body>
</html>
