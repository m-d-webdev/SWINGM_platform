  <body>
    <main class="mainPage" dir="rtl">
      <button id="btn_back" dir="rtl">
        عودة
        <img src="icones2/left.png" class="imgArrow" alt="" />
      </button>
      <div class="cntNew">
        <div class="MainIMG">
          <img id="NewImg" src="" alt="" />
          <div class="TitleNew">
            <img src="./icones2/iconNews-removebg-preview.png" alt="" />
            <h1 class="TitleNews"></h1>
          </div>
        </div>
        <div class="DescriptionNews">
          <p class="titlrElem">التحليل</p>
          <h4 id="NewText"></h4>
        </div>

        <div class="cntImgDecription">
          <img src="" alt="" />
        </div>

          <p class="titlrElem">بعض الصور المرفقة بالخبر</p>

        <div class="Maincomments">
          <p class="titlrElem">التعليقات</p>

          <div class="COMENT">
            <div class="cntUserComent">
              <img src="" alt="" />
            </div>
            <div class="mainComentInfo">
              <h1 class="comUserName"></h1>
              <p class="content"></p>
              <div class="interactionComent">
                <button>
                  <img
                    src="./icones/like2.png"
                    class="animate__animated"
                    alt=""
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="addCommentDiv">
          <textarea
            name=""
            id="inpComentContent"
            placeholder="اضافة تعليق"
          ></textarea>
          <button id="btnCendComent">
            <img src="./icones/send.png" alt="" />
          </button>
        </div>
      </div>
    </main>
    <div class="shadowDev">
      <img />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
